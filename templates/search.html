{% extends "base.html" %}
{% block content %}

<div class="jumbotron custom-jumbotron">
  <!-- <h1>Рекомендованые материалы</h1> -->
   {% for material in materials %}
     <div class="panel panel-default">
       <div class="panel-body">
         <a href="/material/{{ material.id }}" class="title-link">
           <h4>{{ material.title }}  {% for tag in material.tags.all %} {{ tag.tag }} {% endfor %}</h4>
         </a>
       </div>
     </div>
   {% endfor %}
</div>

{%endblock %}
